<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerSOL - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
        }

        .check {
            font-size: 80px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ PowerSOL</h1>
        <div class="status">
            <div class="check">✅</div>
            <p><strong>Frontend funcionando!</strong></p>
            <p style="margin-top: 15px; font-size: 16px;">
                Se você está vendo esta página, o servidor está OK.<br>
                Agora precisamos configurar o React + Vite.
            </p>
        </div>
        <p style="margin-top: 30px; font-size: 14px; opacity: 0.7;">
            Arquivo de teste standalone - sem dependências
        </p>
    </div>
</body>
</html>
